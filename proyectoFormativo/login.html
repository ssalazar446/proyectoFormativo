<body>
    

    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <ul class="tab-group">
                            <li class="tab active"><a href="#" class="iniciarSesion">Iniciar Sesión</a></li>
                            <li class="tab"><a href="#login">Registrarse</a></li>
                          </ul>
                        <form class="requires-validation" novalidate>


                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="Email" required>
                                 <div class="valid-feedback">Email valido</div>
                                 <div class="invalid-feedback">El campo email no puede ir en blanco</div>
                            </div>

                       

                           <div class="col-md-12">
                              <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
                               <div class="valid-feedback">Contraseña correcta</div>
                               <div class="invalid-feedback">El campo contraseña no puede ir en blanco</div>
                           </div>


                           <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="gender">Genero: </label>

                            <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="male">Hombre</label>

                            <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="female">Mujer</label>

                            <input type="radio" class="btn-check" name="gender" id="secret" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="secret">Prefiero no decirlo</label>
                               <div class="valid-feedback mv-up">Usted selecciono un genero</div>
                                <div class="invalid-feedback mv-up">Por favor seleccione un genero!</div>
                            </div>
               
                            <div class="buttons">
                                <div class="form-button mt-2">
                                    <button id="submit" type="submit" class="btn btn-primary">Ingresar</button>
                                </div>
                                <div class="form-button mt-2">
                                    <button id="submit" type="submit" class="btn btn-secondary">Olvide mi contraseña</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

          
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
